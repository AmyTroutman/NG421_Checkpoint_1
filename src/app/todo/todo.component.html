<div class="view">
    <div class="text-center">
        <label *ngIf="!isEditing" (dblclick)="isEditing=true">{{todo.title}}</label>
        <input (blur)="isEditing=false" (keyup.enter)="isEditing=false" *ngIf="isEditing" [(ngModel)]="todo.title" mat-input>
        <p *ngIf="todo.description!=''">{{todo.description}}</p>
    </div>
    <div class="text-center">
        <button type="button" (click)=editTodo(todo) class="btn btn-outline-primary btn-sm">Edit</button>
        <button type="button" (click)=deleteTodo(todo) class="btn btn-outline-danger btn-sm">Delete</button>
        <select name="status" [(ngModel)]="todo.status" class="custom-select custom-select-sm" mat-input>
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
        </select>
    </div>
</div>
